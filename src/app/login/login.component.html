<form *ngIf="!(httpService.user | async)" class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput type="email" [(ngModel)]="email" placeholder="email" name="email" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput type="password" [(ngModel)]="password" placeholder="password" name="password">
  </mat-form-field>
  <button mat-raised-button (click)="login()" [disabled]="!email || !password">
    Login
  </button>
</form>
