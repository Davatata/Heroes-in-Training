<h2 style="text-align: center;">Log In</h2>
<form *ngIf="!(httpService.user$ | async)" class="example-form">
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email" >
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password">
  </mat-form-field>
  <button class="authButton" mat-raised-button (click)="login()" [disabled]="!email || !password">
    Login
  </button>
</form>
