<ng-container *ngIf="!data">
  <h1 mat-dialog-title>Confirm logout? </h1>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Continue</button>
  </div>
</ng-container>
<ng-container *ngIf="data">
    <div class="preview" [style.backgroundImage]="'url(' + data + ')'"></div>
</ng-container>
